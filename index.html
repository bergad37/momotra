<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<div class="Main-container">
				<form action="">
					<div class="title">
						<h2>MoMo transactions</h2>
					</div>
					<div class="form">
						<label for="date">Date</label>
						<input type="date" id="date" required/>

						<label for="text">Name</label>
						<input type="text" id="text" required/>

						<label for="number">Phone number</label>
						<input type="tel" id="phone" placeholder="+250" maxlength="13" required/>

						<label for="number">Balance</label>
						<input type="number" id="number" required />

						<label for="transaction">Transaction type</label>
						<select id="type" name="type" required>
							<option value="outgoing">Send</option>
							<option value="incoming">Reception</option>
						  </select>
					</div>
					<div>
						<button id="submit-btn" type="button">Create</button>
					</div>
				</form>
				<div class="transactions">
				<table id="transactions-table">
					<thead>
					  <tr class="table">
						<th>Date</th>
						<th>Amount</th>
						<th>Balance</th>
						<th>Sender</th>
						<th>Receiver</th>
						<th>Type</th>
						<th>Actions</th>
					  </tr>
					</thead>
					<tbody>
					</div>
				<div class="show">
					<div class="nothing">
						
						<p>No items in the store</p>
						
					</div>
					
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
